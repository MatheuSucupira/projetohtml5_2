<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://blog.imedicina.com.br/wp-content/uploads/2017/09/iStock-1136865476.jpg" height="100%" width="100%" alt="">
    </div>

    <div class="container">
        <div class="menu">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Página Principal</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="sobre.html">Sobre a Clínica</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="horario.html">Horário de Atendimento</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div class="wrapper">
            <div class="contato">
                <div class="box">
                    <div class="info">
                        <h5>Telefone:</h5>
                        <span>(99) 99999-9999</span>
                    </div>
                </div>
                <div class="box">
                    <div class="info">
                        <h5>Endereço:</h5>
                        <span>Avenida Projetada, 171</span>
                    </div>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1669.746289518654!2d-47.48113307574896!3d-5.51520959198462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1706659431005!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="POST">
                <div class="main">
                    <div class="content">
                        <label for="">Nome</label>
                        <input type="text">
                    </div>
                    <div class="content">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="content">
                        <label for="">Assunto</label>
                        <input type="text">
                    </div>
                </div>
                <div class="msg">
                    <label for="">Mensagem</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Digite aqui"></textarea>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar Formulário</button>
            </form>
        </div>
    </div>

    <footer>
        Desenvolvido por Matheus Sucupira
    </footer>
</body>
</html>
